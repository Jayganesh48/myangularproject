<div class="my-3">
  <h5 [ngClass]="{'strike':!todo.active}">{{todo.title}}</h5>
  <p [ngClass]="{'strike':!todo.active}">{{todo.desc}}</p>

  <div class="form-group form-check">
    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault{{i}}" (click)="onCheckboxClick()"
      [checked]="!todo.active">
    <label class="form-check-label" for="flexCheckDefault">
      Mark as done
    </label>


  </div>
  <button class="btn btn-danger" (click)="onClick(todo)"> Delete</button>

</div>
